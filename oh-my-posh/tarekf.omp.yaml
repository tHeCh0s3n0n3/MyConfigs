# yaml-language-server https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json",
final_space: true
version: 2
console_title_template: '{{ if .Root }}Administrator: {{ end }}{{ if contains .Shell "pwsh" }}Powershell{{ else }}{{ .Shell }}{{ end }} in {{ .Folder }}'
blocks:
- type: "prompt"
  alignment: "left"
  segments:
  - type: "os"
    background: "transparent"
    foreground: "#ffffff"
    style: "plain"
    template: "{{ if .WSL }}WSL {{ end }}{{ .Icon }} "
  - type: "session"
    background: "#c386f1"
    foreground: "#ffffff"
    #leading_diamond: "ÓÇ∂"
    style: "diamond"
    template: " üë§{{ .UserName }} "
  - type: "session"
    background: "#000000"
    foreground: "#ffff00"
    style: "diamond"
    template: " {{if .SSHSession }}Ô†ó{{ else }}üñ•Ô∏è{{ end }} {{ .HostName }}"
    trailing_diamond: "ÓÇ∞"
  - type: "path"
    background: "#ff479c"
    foreground: "#ffffff"
    powerline_symbol: "ÓÇ∞"
    properties:
      folder_separator_icon: " ÓÇ± "
      home_icon: "~"
      style: "folder"
    style: "powerline"
    template: " Ôùä  {{ .Path }} "
  - type: "git"
    background: "#fffb38"
    background_templates:
    - "{{ if or (.Working.Changed) (.Staging.Changed) }}#FF9248{{ end }}"
    - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}#ff4500{{ end }}"
    - "{{ if gt .Ahead 0 }}#B388FF{{ end }}"
    - "{{ if gt .Behind 0 }}#B388FF{{ end }}"
    foreground: "#193549"
    leading_diamond: "ÓÇ∂"
    powerline_symbol: "ÓÇ∞"
    properties:
      branch_max_length: 25
      fetch_stash_count: true
      fetch_status: true
      fetch_upstream_icon: true
    style: "powerline"
    template: " {{ .UpstreamIcon }}{{ .HEAD }}{{ .BranchStatus }}{{ if .Working.Changed
      }} ÔÅÑ {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed)
      }} |{{ end }}{{ if .Staging.Changed }} ÔÅÜ {{ .Staging.String }}{{ end }}{{ if
      gt .StashCount 0 }} Ôöí {{ .StashCount }}{{ end }} "
    trailing_diamond": "ÓÇ¥"
  - type: "node"
    background: "#6CA35E"
    foreground: "#ffffff"
    powerline_symbol: "ÓÇ∞"
    properties:
      fetch_version": true
    style: "powerline"
    template: " Ô¢ò {{ if .PackageManagerIcon }}{{ .PackageManagerIcon }} {{ end }}{{
      .Full }} "
  - type: "go"
    background: "#8ED1F7"
    foreground: "#111111"
    powerline_symbol: "ÓÇ∞"
    properties:
      fetch_version: true
    style: "powerline"
    template: " Óò¶ {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
  - type: "julia"
    background: "#4063D8"
    foreground: "#111111"
    powerline_symbol: "ÓÇ∞"
    properties:
      fetch_version: true
    style: "powerline"
    template: " Óò§ {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
  - type: "python"
    background: "#FFDE57"
    foreground: "#111111"
    powerline_symbol: "ÓÇ∞"
    properties:
      display_mode": "files"
      fetch_virtual_env": false
    style: "powerline"
    template: " Óàµ {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
  - type: "ruby"
    background: "#AE1401"
    foreground: "#ffffff"
    powerline_symbol: "ÓÇ∞"
    properties:
      display_mode: "files"
      fetch_version: true
    style: "powerline"
    template": " Óûë {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
  - type: "php"
    background: "#4063D8"
    foreground: "#ffffff"
    powerline_symbol: "ÓÇ∞"
    properties:
      display_mode: "files"
    style: "powerline"
    template: " Óòà {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
  - type: "azfunc"
    background: "#FEAC19"
    foreground: "#ffffff"
    powerline_symbol: "ÓÇ∞"
    properties:
      display_mode: "files"
      fetch_version: false
    style: "powerline"
    template: " ÔÉß{{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} "
  - type: "aws"
    background_templates: 
    - "{{if contains \"default\" .Profile}}#FFA400{{end}}"
    - "{{if contains \"jan\" .Profile}}#f1184c{{end}}"
    foreground: "#ffffff"
    powerline_symbol: "ÓÇ∞"
    properties:
      display_default: false
    style: "powerline"
    template: " Óû≠ {{ .Profile }}{{ if .Region }}@{{ .Region }}{{ end }} "
  - type: "root"
    background: "#ffff66"
    foreground: "#111111"
    powerline_symbol: "ÓÇ∞"
    style: "powerline"
    template: " # "
